<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>

            
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Lâmpada 1" url="lampUm.xhtml" />
                            <p:menuitem value="Lâmpada 2" url="lampDois.xhtml" />
                            <p:menuitem value="LCD" url="lcd.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    LCD
                    
                    <h:form id="formLcd">
                        <p:inputText id="textLcd" value="#{lCDBean.lcd.mensagem}" size="30"/>
                        <p:commandButton value="Enviar" update="formLcd" action="#{lCDBean.enviarTexto()}" process="@all" />
                    </h:form>
                    
                   
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
