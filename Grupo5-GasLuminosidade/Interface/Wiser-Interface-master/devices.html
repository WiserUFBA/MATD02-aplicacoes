	<body>

		<!-- Header -->
			<div id="header" class="skel-layers-fixed">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<span class="image avatar80"><img src="images/logo_wiser_mini.jpg" alt="" /></span>
							<h1 id="title">WISER</h1>
							<p>Web and Interactive 
								<br/>Systems Research Group</p>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<!--
							
								Prologue's nav expects links in one of two formats:
								
								1. Hash link (scrolls to a different section within the page)
								
								   <li><a href="#foobar" id="foobar-link" class="icon fa-whatever-icon-you-want skel-layers-ignoreHref"><span class="label">Foobar</span></a></li>

								2. Standard link (sends the user to another page/site)

								   <li><a href="http://foobar.tld" id="foobar-link" class="icon fa-whatever-icon-you-want"><span class="label">Foobar</span></a></li>
							
							-->
							<ul>
								<li><a href="#porta" id="porta-link" class="skel-layers-ignoreHref"><span class="icon fa-lock">Porta</span></a></li>
								<li><a href="#lampada" id="lampada-link" class="skel-layers-ignoreHref"><span class="icon fa-lightbulb-o">Lâmpada</span></a></li>
								<li><a href="#presenca" id="presenca-link" class="skel-layers-ignoreHref"><span class="icon fa-users">Presença</span></a></li>
								<li><a href="#arCondicionado" id="arCondicionado-link" class="skel-layers-ignoreHref"><span class="icon fa-sun-o">Ar Condicionado</span></a></li>
							</ul>
						</nav>
						
				</div>
				
				<div class="bottom">

					<!-- Social Icons -->
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
						</ul>
				
				</div>
			
			</div>

		<!-- Main -->
			<div id="main">

				<!-- Porta -->
					<section id="porta" class="three">
						<div class="container">

							<header>
								<h2>Porta</h2>
							</header>

							<div class="centered">
								<img id="img_porta" src="images/porta_fechada.png" height="500px" />
							</div>

                            <div class="switch demo3 centered">
                                <input type="checkbox" onchange="updatePorta()">
                                <label><i></i></label>
                            </div>

						</div>
					</section>
					
				<!-- Lâmpada -->
					<section id="lampada" class="two">
						<div class="container">
					
							<header>
								<h2>Lâmpada</h2>
							</header>
							
							<div class="centered">
								<img id="img_lampada" src="images/lampada_apagada.png" alt="" />
							</div>
                                
                            <div class="centered" id="interruptor">
                            	<div class="switch demo2">
	                                <input type="checkbox" onchange="updateLampada()" checked>
	                                <label></label>
	                            </div>
                            </div>

						</div>
					</section>

				<!-- Sensor de Presença -->
					<section id="presenca" class="three">
						<div class="container">

							<header>
								<h2>Sensor de Presença</h2>
							</header>

                            <div class="centered">
                            	<img id="img_presenca" src="images/user_offline.png" alt="" />
                            </div>
                            <p id="p_presenca">A sala está vazia.</p>

						</div>
					</section>

				<!-- Ar Condicionado -->
					<section id="arCondicionado" class="two">
						<div class="container">

							<header>
								<h2>Ar Condicionado</h2>
							</header>
							<div class="5u centered" id="div_ar_cond">
                                <div class="image fit">
                                	<img id="img_ar_condicionado" src="images/ar_condicionado.png"/>
                                </div>
                                
                            </div>

                            <div class="switch demo3 centered ar">
                                    <input type="checkbox" onchange="updateArCondicionado()">
                                    <label><i></i></label>
                            </div>
                            <div class="row">
                            <div id="temperatura" class="slider centered">
                            	<div id="gauge" class="200x160px"></div>
                            	<input type="range" name="temperatura" min="16" max="27" value="16" oninput="updateTemp(this.value)" onchange="updateTemp(this.value)">
                            </div>
                            </div>


						</div>
					</section>

			</div>

		<!-- Footer -->
			<div id="footer">
				
				<!-- Copyright -->
					<ul class="copyright">

					</ul>
				
			</div>

	</body>
