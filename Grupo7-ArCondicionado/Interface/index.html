<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>Ar Condicionado</title>
<link href="css/ionic.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<!-- IF using Sass (run gulp sass first), then remove the CSS include above
<link href="css/ionic.app.css" rel="stylesheet">
-->
<!-- ionic/angularjs js -->
<script src="js/ionic.bundle.js"></script>
<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>
<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="MainCtrl">
<ion-pane>
<ion-header-bar class="bar-stable">
<h1 class="title">Controle de ar condicionado</h1>
</ion-header-bar>
<ion-content class="has-header" scroll="false">
    <section id="controle">
        <figure id="visor">
                <h2 ng-if="arcondicionado.state">{{ arcondicionado.temp }}ยบ C</h2>
            </figure>

            <div id="botoes">
                
                <span ng-class="{'strong': !arcondicionado.state }">OFF</span>
            <span ng-class="{'strong': arcondicionado.state }">ON</span>
            <label class="toggle">

                <input ng-click="turn()" type="checkbox">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
            
        </div>
        <div ng-if="arcondicionado.state" class="range">
            <label>ยบC</label>
            
            <input ng-model="arcondicionado.temp" ng-change="changeTemp(arcondicionado.temp)" type="range" name="volume" min="16" max="27" ng-value="temp">
            
        </div>
    </section>
    
</ion-content>
</ion-pane>
</body>
</html>
